<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>営業日設定 - 診療予約管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">診療予約管理システム</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin/dashboard">ダッシュボード</a>
                <a class="nav-link" href="/logout">ログアウト</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">営業日設定</h2>

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">新規営業日登録</h5>
                <form th:action="@{/admin/business-days/register}" th:object="${businessDayDto}" method="post">
                    <div class="row">
                        <div class="col-md-4">
                            <input type="date" class="form-control" th:field="*{businessDateStr}" required>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary">登録</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>営業日</th>
                        <th>状態</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="bd : ${businessDays}">
                        <td th:text="${#temporals.format(bd.businessDate, 'yyyy年MM月dd日 (E)', java.util.Locale.JAPANESE)}"></td>
                        <td>
                            <span class="badge bg-success" th:if="${bd.isActive}">有効</span>
                            <span class="badge bg-secondary" th:if="${!bd.isActive}">無効</span>
                        </td>
                        <td>
                            <form th:action="@{/admin/business-days/{id}/toggle(id=${bd.businessDayId})}" method="post" style="display: inline;">
                                <input type="hidden" name="isActive" th:value="${!bd.isActive}">
                                <button type="submit" class="btn btn-sm" 
                                        th:class="${bd.isActive} ? 'btn-warning' : 'btn-success'"
                                        th:text="${bd.isActive} ? '無効化' : '有効化'">
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-3">
            <a th:href="@{/admin/dashboard}" class="btn btn-secondary">ダッシュボードに戻る</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
