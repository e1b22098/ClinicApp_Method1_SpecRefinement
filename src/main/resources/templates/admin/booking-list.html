<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約状況一覧 - 診療予約管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">診療予約管理システム</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin/dashboard">ダッシュボード</a>
                <a class="nav-link" href="/logout">ログアウト</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">予約状況一覧</h2>

        <form th:action="@{/admin/bookings}" method="get" class="mb-3">
            <div class="row">
                <div class="col-md-4">
                    <input type="date" class="form-control" name="date" th:value="${selectedDate}">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary">検索</button>
                </div>
            </div>
        </form>

        <div th:if="${#lists.isEmpty(bookings)}" class="alert alert-info">
            <span th:text="${#temporals.format(selectedDate, 'yyyy年MM月dd日')}"></span>の予約はありません。
        </div>

        <div th:if="${!#lists.isEmpty(bookings)}" class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>患者名</th>
                        <th>診察券番号</th>
                        <th>時間枠</th>
                        <th>開始時間</th>
                        <th>終了時間</th>
                        <th>状態</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="booking : ${bookings}">
                        <td th:text="${booking.userName}"></td>
                        <td th:text="${booking.cardNumber}"></td>
                        <td th:text="${booking.slotName}"></td>
                        <td th:text="${#temporals.format(booking.startTime, 'HH:mm')}"></td>
                        <td th:text="${#temporals.format(booking.endTime, 'HH:mm')}"></td>
                        <td>
                            <span class="badge bg-success" th:if="${booking.status == 'ACTIVE'}">有効</span>
                            <span class="badge bg-secondary" th:if="${booking.status != 'ACTIVE'}">キャンセル済み</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-3">
            <a th:href="@{/admin/dashboard}" class="btn btn-secondary">ダッシュボードに戻る</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
