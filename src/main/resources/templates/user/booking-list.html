<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約一覧 - 診療予約管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">診療予約管理システム</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/user/dashboard">ダッシュボード</a>
                <a class="nav-link" href="/logout">ログアウト</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">予約一覧</h2>

        <div th:if="${#lists.isEmpty(bookings)}" class="alert alert-info">
            予約がありません。
        </div>

        <div th:if="${!#lists.isEmpty(bookings)}" class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>予約日</th>
                        <th>時間枠</th>
                        <th>状態</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="booking : ${bookings}">
                        <td th:text="${#temporals.format(booking.businessDay.businessDate, 'yyyy年MM月dd日')}"></td>
                        <td th:text="${booking.timeSlot.slotName}"></td>
                        <td>
                            <span class="badge bg-success" th:if="${booking.status == 'ACTIVE'}">有効</span>
                            <span class="badge bg-secondary" th:if="${booking.status != 'ACTIVE'}">キャンセル済み</span>
                        </td>
                        <td>
                            <form th:action="@{/user/booking/cancel/{id}(id=${booking.bookingId})}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-sm btn-danger" 
                                        th:disabled="${booking.status != 'ACTIVE'}">キャンセル</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-3">
            <a th:href="@{/user/dashboard}" class="btn btn-secondary">ダッシュボードに戻る</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
