<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>患者ダッシュボード - 診療予約管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">診療予約管理システム</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    <span th:text="${user.name}"></span> さん
                </span>
                <a class="nav-link" href="/logout">ログアウト</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">患者ダッシュボード</h2>
        
        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-calendar-plus"></i> 予約作成</h5>
                        <p class="card-text">新しい診療予約を作成します</p>
                        <a th:href="@{/user/booking/create}" class="btn btn-primary">予約作成</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-list-ul"></i> 予約一覧</h5>
                        <p class="card-text">あなたの予約一覧を確認・キャンセルできます</p>
                        <a th:href="@{/user/booking/list}" class="btn btn-primary">予約一覧</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-person-circle"></i> 患者情報</h5>
                        <p class="card-text">診察券番号: <span th:text="${user.cardNumber}"></span></p>
                        <p class="card-text">氏名: <span th:text="${user.name}"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
