<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約確認 - 診療予約管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">診療予約管理システム</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/user/dashboard">ダッシュボード</a>
                <a class="nav-link" href="/logout">ログアウト</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">予約確認</h2>

        <div th:if="${!#lists.isEmpty(bookings)}" class="card">
            <div class="card-body">
                <h5 class="card-title">最新の予約</h5>
                <p class="card-text" th:each="booking : ${bookings}">
                    <strong>予約日:</strong> <span th:text="${#temporals.format(booking.businessDay.businessDate, 'yyyy年MM月dd日')}"></span><br>
                    <strong>時間枠:</strong> <span th:text="${booking.timeSlot.slotName}"></span>
                </p>
            </div>
        </div>

        <div class="mt-3">
            <a th:href="@{/user/booking/list}" class="btn btn-primary">予約一覧を確認</a>
            <a th:href="@{/user/dashboard}" class="btn btn-secondary">ダッシュボードに戻る</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
