<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規患者登録 - 診療予約管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <h2 class="card-title text-center mb-4">新規患者登録</h2>
                        
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <span th:text="${error}"></span>
                        </div>
                        <div th:if="${success}" class="alert alert-success" role="alert">
                            <span th:text="${success}"></span>
                        </div>

                        <form th:action="@{/user/register}" th:object="${userRegistrationDto}" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">氏名 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                                <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                                    <span th:errors="*{name}"></span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="birthDateStr" class="form-label">生年月日 <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" id="birthDateStr" th:field="*{birthDateStr}" required>
                                <div th:if="${#fields.hasErrors('birthDateStr')}" class="text-danger">
                                    <span th:errors="*{birthDateStr}"></span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">電話番号 <span class="text-danger">*</span></label>
                                <input type="tel" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" placeholder="10桁または11桁の数値" required>
                                <div th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger">
                                    <span th:errors="*{phoneNumber}"></span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="cardNumber" class="form-label">診察券番号 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="cardNumber" th:field="*{cardNumber}" required>
                                <div th:if="${#fields.hasErrors('cardNumber')}" class="text-danger">
                                    <span th:errors="*{cardNumber}"></span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">パスワード <span class="text-danger">*</span></label>
                                <input type="password" class="form-control" id="password" th:field="*{password}" required>
                                <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                                    <span th:errors="*{password}"></span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="passwordConfirm" class="form-label">パスワード確認 <span class="text-danger">*</span></label>
                                <input type="password" class="form-control" id="passwordConfirm" th:field="*{passwordConfirm}" required>
                                <div th:if="${#fields.hasErrors('passwordConfirm')}" class="text-danger">
                                    <span th:errors="*{passwordConfirm}"></span>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">登録</button>
                            </div>
                        </form>

                        <hr class="my-4">
                        <div class="text-center">
                            <a th:href="@{/login}" class="text-decoration-none">ログイン画面に戻る</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
