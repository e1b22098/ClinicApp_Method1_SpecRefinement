# データベース設定
spring.datasource.url=jdbc:mysql://localhost:3306/clinic_booking_db?useSSL=false&serverTimezone=Asia/Tokyo&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis設定
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.clinic.domain
mybatis.configuration.map-underscore-to-camel-case=true

# Thymeleaf設定
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# ログ設定
logging.level.com.clinic=DEBUG
logging.level.org.springframework.security=DEBUG

# サーバー設定
server.port=8080

